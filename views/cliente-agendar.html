{% extends "cliente-template.html" %}

{% block css %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="css/util.css">
<style>
    h1,h2,h3,h4,h5,h6 {
        margin: 0px;
    }
    h1{
        font-size: 1.8rem;
    }

    .limiter {
        width: 100%;
        margin: 0 auto;
        height: 100%;
    }
    
    .container{
        width: 100%;  
        min-height: 100vh;
        display: -webkit-box;
        display: -webkit-flex;
        display: -moz-box;
        display: -ms-flexbox;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
    }

    .txt2 {
        font-size: 24px;
        line-height: 0.7;
        color: #666666;
    }

    
    .wrap{
        width: 960px;
        background: #fff;
        border-radius: 10px;
        overflow: hidden;
        margin-bottom: 10%;
        display: -webkit-box;
        display: -webkit-flex;
        display: -moz-box;
        display: -ms-flexbox;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        padding: 10px 50px 33px 35px;
    }
    
    /*------------------------------------------------------------------
    [  ]*/
    .pic {
        width: 316px;
    }
    
    .pic img {
        max-width: 100%;
    }
    
    
    /*------------------------------------------------------------------
    [  ]*/		
    .title {
        font-size: 24px;
        color: #333333;
        line-height: 0.2;
        text-align: center;
    
        width: 100%;
        display: block;
        padding-bottom: 54px;
    }

    .btn {
        padding: 0.5rem 1rem;
        font-size: 1.25rem;
        line-height: 1.5;
        border-radius: 0.3rem;
    }  
    /*------------------------------------------------------------------
    [ Responsive ]*/
    
    
    
    @media (max-width: 1119px) {
        .wrap {
            padding: 55px 60px 33px 55px;
        }
    
        .pic {
        width: 35%;
        }
    
        .box {
        width: 50%;
        }      

        .btn {
            padding: 0.3rem 0.6rem;
            font-size: 1.0rem;
            line-height: 1.5;
            border-radius: 0.3rem;
        }  
    }


    @media (max-width: 768px) {
        .wrap {
            padding: 65px 80px 33px 80px;
        }
    
        .pic {
            display: none;
        }
    
        .box {
            width: 100%;
        }
    }
    
    @media (max-width: 576px) {
        .wrap {
            padding: 65px 15px 33px 15px;
        }
        .btn {
            padding: 0.25rem 0.5rem;
            font-size: .875rem;
            line-height: 1.5;
            border-radius: 0.2rem;    
        }
        .txt2 {
            font-size: 16px;
        }
    }
</style>
{% endblock %}


{% block main %}
<div class="limiter">
    <div class="container mx-auto">
        <div class="wrap mx-auto my-auto mt-0">
            <div class="pic js-tilt" data-tilt>
                <img src="imagens/img-01.png" alt="IMG">
            </div>

            <div class="box" >
                <span class="title">
                    <h1>Agendamentos de Horários</h1>
                    <h5>Realize os agendamentos de forma prática, simples e fácil!</h5>
                </span> 
                <div class="row mb-3">
                    <div class="col-6 border-2 d-flex justify-content-around">
                        <a href="/servicos" class="btn btn-primary btn-sm" role="button" aria-pressed="true">Escolher Serviço</a>
                    </div>
                    <div class="col-6 border-2 d-flex justify-content-around">
                        <a href="/localizar" class="btn btn-secondary active btn-sm" role="button" aria-pressed="true">Escolher Empresa</a>
                    </div>
                </div>                
            </div>
        </div>
    </div>
</div>

{% endblock %}


{% block js %}
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="js/tilt.jquery.min.js"></script>
<script >
    $('.js-tilt').tilt({
        scale: 1.1
    })
</script>
{% endblock %}
