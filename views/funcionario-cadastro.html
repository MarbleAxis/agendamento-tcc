{% extends "empresa-template.html" %}

{% block css %}

{% endblock %}


{% block main %}
<div class="page-wrapper" style="overflow: show;">
    <div class="container-fluid">
        <div class="row page-titles">
            <div class="col-md-5 align-self-center">
                <h3 class="text-themecolor">Perfil</h3>
            </div>
        </div>
        
        <div class="row">
            <div class="col-lg-4 col-xlg-3">
                <div class="card">
                    <div class="card-body">
                        <center class="mt-4"> <img src="imagens/avatar.png" class="img-circle"
                                width="150" />
                            <h4 class="card-title mt-2">Nome</h4>
                            <h6 class="card-subtitle">Departamento</h6>
                            <div class="row text-center justify-content-md-center">
                                <div class="col-4">
                                    <a href="javascript:void(0)" class="link"><i
                                            class="icon-people"></i>
                                        <font class="font-medium">idade</font>
                                    </a>
                                </div>
                                <div class="col-4">
                                    <a href="javascript:void(0)" class="link"><i
                                            class="icon-picture"></i>
                                        <font class="font-medium">anos</font>
                                    </a>
                                </div>
                            </div>
                        </center>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-8 col-xlg-9">
                <div class="card">
                    <div class="card-body">
                        <form class="form-horizontal form-material mx-2">

                            <div class="form-group">
                                <div class="col-md-12">
                                <label for="cpf" class="col-md-12">CPF</label>
                                <input type="cpf" class="form-control" id="cpf" placeholder="0000000000000001"
                                    class="form-control form-control-line">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-12">
                                <label for="nome" class="col-md-12">Nome</label>
                                    <input type="nome" class="form-control" id="nome" placeholder="Hanna"
                                        class="form-control form-control-line">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-12">
                                <label for="telefone" class="col-md-12">Telefone</label>
                                
                                    <input type="telefone" class="form-control" id="telefone" placeholder="(37) 9 9999-9999"
                                        class="form-control form-control-line">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="endereço" class="col-md-12">Endereço</label>
                               <div class="row">
                                <div class="col">
                                  <input type="rua" class="form-control" id="rua" placeholder="Rua tal" name="rua">
                                </div>
                                <div class="col">
                                   <input type="complemento" class="form-control form-control-line" id="complemento" placeholder="Ap 1" name="complemento">
                                </div>
                              </div>
                              <div class="row">
                                <div class="col">
                                  <input type="bairro" class="form-control form-control-line" id="bairro" placeholder="Bairro tal" name="bairro">
                                </div>
                                <div class="col">
                                   <input type="cep" class="form-control form-control-line" id="cep" placeholder="30000-000" name="cep">
                                </div>
                              </div>
                              <div class="row">
                                <div class="col">
                                  <input type="cidade" class="form-control form-control-line" id="cidade" placeholder="Cidade x" name="cidade">
                                </div>
                                <div class="col">
                                   <input type="estado" class="form-control form-control-line" id="estado" placeholder="Estado y" name="estado">
                                </div>
                              </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-12">
                                <label for="telefone" class="col-md-12">Telefone</label>
                                    <input type="telefone" class="form-control" id="telefone" placeholder="(37) 9 9999-9999"
                                        class="form-control form-control-line">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-12">
                                <label for="example-email" class="col-md-12">Email</label>
                                    <input type="email" placeholder="hanna@admin.com"
                                        class="form-control form-control-line" name="example-email"
                                        id="example-email">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12">
                                <label for="senha" class="col-md-12">Senha</label>
                                    <input type="password" value="password"
                                        id="senha" name="senha" class="form-control form-control-line">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12">
                                <label for="csenha" class="col-md-12">Confirmar Senha</label>
                                    <input type="password" value="password"
                                    id="csenha" name="csenha" class="form-control form-control-line">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-12">Estado</label>
                                <div class="col-sm-12">
                                    <select class="form-control form-control-line">
                                        <option selected>Selecione o estado</option>
                                        <option value="MG">MG</option>
                                        <option value="MG">MT</option>
                                        <option value="MG">SP</option>
                                        <option value="MG">AM</option>
                                        <option value="MG">PA</option>
                                        <option value="MG">AP</option>
                                        <option value="MG">RO</option>
                                        <option value="MG">AC</option>
                                        <option value="MG">RR</option>
                                        <option value="MG">MS</option>
                                        <option value="MG">TO</option>
                                        <option value="MG">RS</option>
                                        <option value="MG">GO</option>
                                        <option value="MG">PR</option>
                                        <option value="MG">SC</option>  
                                    </select>
                                </div>
                            </div>
                            <!-- <div class="row mb-3">
                                <div class="col-3">
                                    <div class="form-group">
                                        <div class='input-group date' id='datetimepicker2'>
                                           <input type='text' class="form-control" />
                                           <span class="input-group-addon">
                                           <span class="glyphicon glyphicon-calendar"></span>
                                           </span>
                                        </div>
                                     </div>
                                </div>
                            </div> -->
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <button class="btn btn-success">Atualizar Perfil</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}


{% block js %}
<script type="text/javascript">
    $(function () {
        $('#datetimepicker2').datetimepicker({
            locale: 'ru'
        });
    });
 </script>
{% endblock %}
